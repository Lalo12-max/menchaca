<div class="auth-form-container">
  <p-card class="p-card">
    <ng-template pTemplate="header">
      <div class="text-center">
        <h1>Iniciar Sesión</h1>
        <p>Sistema Hospitalario</p>
      </div>
    </ng-template>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="email">Correo Electrónico</label>
        <input 
          pInputText 
          id="email" 
          formControlName="email" 
          placeholder="ejemplo@hospital.com"
          class="p-inputtext"
          [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <small 
          class="p-error" 
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
          El correo electrónico es requerido y debe ser válido
        </small>
      </div>
      
      <div class="p-field">
        <label for="password">Contraseña</label>
        <p-password 
          formControlName="password" 
          placeholder="Ingresa tu contraseña"
          [toggleMask]="true"
          [feedback]="false"
          class="p-password"
        ></p-password>
        <small 
          class="p-error" 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
          La contraseña es requerida
        </small>
      </div>
      
      <div class="p-field">
        <p-button 
          label="Iniciar Sesión" 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="p-button"
          [loading]="isLoading"
        ></p-button>
      </div>
    </form>
    
    <ng-template pTemplate="footer">
      <div class="text-center mt-3">
        <p>¿No tienes cuenta? <a href="#" (click)="goToRegister($event)">Regístrate aquí</a></p>
      </div>
    </ng-template>
  </p-card>
</div>
