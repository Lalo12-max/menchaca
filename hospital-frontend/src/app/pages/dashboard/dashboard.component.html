<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Sistema Hospitalario</h1>
    <div class="header-actions">
      <span class="welcome-text">Bienvenido al sistema</span>
      <button class="btn btn-outline" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-grid">
      <div class="dashboard-card" (click)="navigateTo('/usuarios')">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="card-content">
          <h3>Usuarios</h3>
          <p>Gestión de usuarios del sistema</p>
        </div>
      </div>

      <div class="dashboard-card" (click)="navigateTo('/consultorios')">
        <div class="card-icon">
          <i class="fas fa-hospital"></i>
        </div>
        <div class="card-content">
          <h3>Consultorios</h3>
          <p>Administrar consultorios médicos</p>
        </div>
      </div>

      <div class="dashboard-card" (click)="navigateTo('/consultas')">
        <div class="card-icon">
          <i class="fas fa-stethoscope"></i>
        </div>
        <div class="card-content">
          <h3>Consultas</h3>
          <p>Programar y gestionar consultas</p>
        </div>
      </div>

      <div class="dashboard-card" (click)="navigateTo('/expedientes')">
        <div class="card-icon">
          <i class="fas fa-folder-medical"></i>
        </div>
        <div class="card-content">
          <h3>Expedientes</h3>
          <p>Historiales médicos de pacientes</p>
        </div>
      </div>

      <div class="dashboard-card" (click)="navigateTo('/horarios')">
        <div class="card-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="card-content">
          <h3>Horarios</h3>
          <p>Gestión de horarios médicos</p>
        </div>
      </div>

      <div class="dashboard-card" (click)="navigateTo('/recetas')">
        <div class="card-icon">
          <i class="fas fa-prescription-bottle-alt"></i>
        </div>
        <div class="card-content">
          <h3>Recetas</h3>
          <p>Prescripciones médicas</p>
        </div>
      </div>
    </div>
  </main>
</div>
